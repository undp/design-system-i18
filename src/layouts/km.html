{{#with km}}
  <!doctype html>
  <html class="no-js" lang="km">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
      {{> meta}}
      <style>
        body {
          font-family: "Noto Sans", sans-serif;
        	--undpds-font-family-proximanova: "Noto Sans", sans-serif;
        	--undpds-font-family-sohnebreit: var(--undpds-font-family-proximanova);
          line-height: 1.5;
        }

        input[type=text] {
          font-family: "Noto Sans", sans-serif;
        }

        pre {
          font-family: "Noto Sans", sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
          line-height: 1.5;
        }
      </style> 
    </head>
    <body id="top">
  
      {{> body}}
  
      <script src="{{@root.root}}assets/js/app.js"></script>
  
    </body>
  </html>
  {{/with}}
