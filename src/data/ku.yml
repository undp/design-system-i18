    paragraph1: |
      ئەمە <strong>دەقێکی قەڵەو</strong>یە،<br> و ئەمەش <b>دەقێکی قەڵەو بە بەکارھێنانی وەسڵەکە &lt;b&gt;.</b>.<br>
      لێرەدا دەتوانی <em>دەقێکی خاڵی</em> ببینی،<br> و ئەمە <i>دەقێکی خاڵی بە بەکارھێنانی وەسڵەکە &lt;i&gt;</i>.<br>
      ئەم دەقە <u>دەقێکی نیشاندراویە</u> بە بەکارھێنانی وەسڵەکە &lt;u&gt;.

    paragraph2: |
      <small>ئەمە دەقێکی بچووکە بە بەکارھێنانی وەسڵەکە &lt;small&gt;</small><br>
      ئەمە دەقێکی ئاساییە لەگەڵ <sub>سەردەسەڵات</sub> و <sup>سەرنوسەرەوە</sup>.<br>
      لێرەدا <mark>دەقێکی نەخشە</mark> ببینی بە بەکارھێنانی وەسڵەکە &lt;mark&gt;.<br>
      <del>ئەمە دەقێکی سڕاوە</del> بە بەکارھێنانی وەسڵەکە &lt;del&gt;,<br> و ئەمەش <ins>دەقێکی نیشاندراویە</ins> بە بەکارھێنانی وەسڵەکە &lt;ins&gt;.

    paragraph3: |
      نیشاندانی دەق لە ڕاست بۆ چەپ: <bdo dir="rtl">دەقێک لە ڕاست بۆ چەپ نووسراوە.</bdo><br>
      نیشاندانی دەق لە چەپ بۆ ڕاست: <bdo dir="ltr">دەقێک لە چەپ بۆ ڕاست نووسراوە.</bdo>

    paragraph4: |
      دەتوانی کۆد بڕگەیەکی ھەڵبژێری: <code>let x = 10;</code>.

    paragraph5: |
