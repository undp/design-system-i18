      Click to follow link."><strong>هەولێر</strong></a><strong>، 17-8-2024:</strong> بەرنامەى نەتەوە یەکگرتووەکان بۆ پەرەپێدان ڕاپۆرتی چاودێریکردنی دادگایی لەسەر کەیسە گەورەکانى گەندەڵی لە هەرێمی کوردستانی عێراق بڵاوکردەوە. ڕاپۆرتەکە تیشک دەخاتە سەر پێشکەوتنی بەرچاوی حکومەتی هەرێمی کوردستان لە بوارى بەرەنگاربوونەوەی گەندەڵی و تێڕوانینێکی قووڵ بۆ پرۆسەی دادوەری هەرێم، ئەمەش لە ڕێگەی شیکردنەوەکى گشتگیردا کە ژمارەیەک ڕاسپاردە پێشکەش دەکات لە پێناوە بە بەهێزکردنی هەوڵەکان بۆ بەدەستهێنانی شەفافییەت و دەستپاکی لە سیستەمی دادوەریدا کە لە ڕاپۆرتەکەدا خراوەتەڕوو.</p><p><strong>لەم راپۆرتەدا دەرەنجامە سەرەکییەکان خراوەتەروو لە بوارى گەندەڵی و پێشکەوتنی دادوەریدا</strong></p><p>ڕاپۆرتەکە دانیشتنەکانی دادگاکانی هەولێر، سلێمانی و دهۆک دەگرێتەوە، لەسەر بنەمای چاودێریکردنی زیاتر لە 100 کەیس، لە مانگی تشرینی دووەمی 2022 تا کانوونی یەکەمی 2023 ، کە 50 بڕیار لە نێوان ساڵانی 2016 و 2022 دەرچووە. هەروەها لەم راپۆرتەدا تیشک خراوەتەسەر کەیسە گەورەکانى گەندەڵی، لەوانە ئەو کەیسانەی کە پەیوەندی بە پارەی بەرزەوە، بەرپرسانی پلە بەرز و بەرژەوەندی گشتی هەیە یان ئەوانەی دژی هەوڵدەرو و داکۆکیکارانی دژە گەندەڵی دەبن. دەرەنجامە سەرەکییەکانی ڕاپۆرتەکە ئاماژە بەوە دەدەن کە وەزارەتی دارایی (25٪)، وەزارەتی کارەبا (18٪) و ئەنجوومەنی شارەوانییەکان (17٪) لەو کەرتانەی حکومەتن کە زۆرترین زیانیان بەرکەوتووە بەهۆی گەندەڵی گەورەوە. شیکردنەوەکان دەریدەخات کە تۆمەتبارەکان بە بەراورد بە بێتاوانەکان زیادیکردووە، هەرچەندە ڕێژەی تۆمەتبارانی پلە بەرز هێشتا نزمە و ژمارەیەکی کەم لە بەرپرسانی باڵای حکومەت تۆمەتبارکراون.</p><p>پێشکەوتنێکی بەرچاو تۆمارکراوە بە دوورخستنەوەی کەیسەکانی گەندەڵی لە ڕژێمی لێبوردنی گشتی. هەروەها ئاماژە بە کەمبوونەوەی بەرچاوی دادگاییکردنەکان دەکات کە بە غیابی ئەنجام دەدرێن، هەروەها زیادبوونی تاوانەکانی پەیوەندیدار بە زیانگەیاندن بە ئەنقەست لە ڕێگەی خراپ بەکارهێنانی پۆستی گشتی، ئەمەش ڕەنگدانەوەی بەرەوپێشچوونی دەسەڵاتی دادوەری لە هەوڵەکانی دژە گەندەڵییە. لەگەڵ ئەوەشدا، ئاماژە بە کەمی ڕێکخراوەکانی کۆمەڵگەی مەدەنی دەکات کە وەک لایەنی سێیەم ئامادەی دادگاییکردنەکان بن، سەرەڕای ئەوەی یاسا ڕێگە بە ئامادەبوونیان دەدات.</p><p><strong>بەردی بناغە بۆ پاڵپشتیکردنی بەرەوپێشچوونەکە</strong></p><p>وەک بەردی بناغەی پرۆژەى دەستپێشخەرییەکانی دژە گەندەڵی و ناوبژیوانی سەر بە بەرنامەى نەتەوە یەکگرتووەکان بۆ پەرەپێدان کە لەلایەن یەکێتی ئەوروپا کۆمەکى دارایی بۆ تەرخان کراوە. ڕاپۆرتەکە بە هەماهەنگی لەگەڵ ئەنجومەنی دادوەری هەرێمی کوردستانی عێراق و نووسینگەی مافەکانی مرۆڤی نێردەی نەتەوە یەکگرتووەکان بۆ هاریکارى عێراق (یونامی) بڵاوکراوەتەوە.</p><p>ئاوکى لوتسما، نوێنەرى بەرنامەى نەتەوە یەکگرتووەکان بۆ پەرەپێدان لە عێراقدا جەختی لە گرنگی راپۆرتەکە کردەوە لە هەوڵە یەکگرتووەکاندا بۆ نەهێشتنی گەندەڵی و گوتی: "ئەم ڕاپۆرتە گرنگە کە لوتکەی هەوڵە هاوبەشەکانمانە، خاڵێکی گرنگە لە هەوڵی هاوبەشمان بۆ باشترکردنی شەفافییەت و دادپەروەری. ئێمە ئامادەین بۆ هاوکاریکردن بۆ جێبەجێکردنی ڕاسپاردەکانی ئەم راپۆرتە."</p><p>تۆماس سێیلەر، باڵیۆزی یەکێتی ئەوروپا لە عێراق لە پەیامێکی ڤیدیۆیدا دەڵێت: "ڕاپۆرتی چاودێریکردنی دادگاییکردنەکان تێڕوانینێکی زۆر قووڵ دەخاتە ڕوو سەبارەت بە چۆنیەتی بەڕێوەبردنی لێکۆڵینەوەکان و چۆنیەتی بەڕێوەچوونی دادگاییکردنەکان. ڕاسپاردەکانی ڕێنمایمان دەکەن لە چاککردنی ستراتیژەکانمان و بەهێزکردنی ڕێوشوێنەکانی دژە گەندەڵی. "</p><p>دادوەر عەبدولجەبار عەزیز حەسەن، سەرۆکی ئەنجوومەنی دادوەری هەرێمی کوردستانی عێراق ئاماژەی بە گرنگی ڕۆڵی ڕاپۆرتەکە کرد بۆ چاکسازی دادوەری لە هەرێمدا، گوتى: "ڕاپۆرتەکە هاوکات پابەندبوونمان بە گەندەڵی دەسەلمێنێت، هەروەها دەرفەتێکمان بۆ دەڕەخسێنێت بۆ بەرەوپێشبردنی کارەکانمان بەرەو سیستەمێکی دادوەری شەفافتر و بەرپرسیارتر.</p><p><strong>چاکسازی پێشنیازکراو</strong></p><p>ڕاپۆرتەکە داوا لە حکومەتی هەرێمی کوردستان و ئەنجومەنی دادوەری و سەندیکای پارێزەران و کۆمەڵگەی مەدەنی و کۆمەڵگەی نێودەوڵەتی دەکات بۆ جێبەجێکردنی چاکسازیی پێشنیازکراوی دژە گەندەڵی لەوانە دامەزراندنی دادگای تایبەت بە کەیسە گەورەکانى گەندەڵی، و مۆدێرنکردنی یاسای سزادان بۆ چارەسەرکردنی کێشە هەنووکەییەکانی وەک بەرتیلدان لە کەرتی تایبەتدا و دەرکردنی یاسایەک بۆ پاراستنی ئاشکراکەران و قوربانیان. ڕاپۆرتەکە هەروەها داوای سنووردارکردنی دەسەڵاتی دامەزراوەیی دەکات لە کشاندنەوەی داواکاری زیانەکان و بەهێزکردنی چاودێری لە کەرتەکانی گەندەڵی ڕاسپاردەکانی تر بریتین لە چاکسازی لە ڕێوشوێنی تاوان بۆ بەهێزکردنی تواناکانی لێکۆڵینەوە، جێبەجێکردنی سیستەمی بەڕێوەبردنی کەیسی ئەلیکترۆنی و ستانداردکردنی سزادان. هەروەها ڕاپۆرتەکە تیشک دەخاتە سەر گرنگی بەهێزکردنی سەربەخۆیی دارایی داواکاری گشتی و پاڵپشتیکردنی کۆمەڵگەی مەدەنی لە دەستپێشخەرییەکانی دژە گەندەڵی.</p><p>&nbsp;</p><p><strong>ڕاپۆرتەكان:</strong></p><p>ئینگلیزی:</p><p><a href="https://eur03.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.undp.org%2Firaq%2Fpublications%2Ftrial-monitoring-first-report-nov-2022-dec-2023&amp;data=05%7C02%7Ckarzan.almla.khdhr%40undp.org%7Cb6693780e2fe414ed76d08dcbf49d825%7Cb3e5db5e2944483799f57488ace54319%7C0%7C0%7C638595571138162564%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C0%7C%7C%7C&amp;sdata=E7uszzm%2ByefyZ2O85R11fv3ClQhvpHw0QWm0wHULZbg%3D&amp;reserved=0" title="Original URL: https://www.undp.org/iraq/publications/trial-monitoring-first-report-nov-2022-dec-2023
      
