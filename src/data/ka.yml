      <div class="coh-container cell small-12 large-9" > <h2 class="coh-heading article-title" > შავი ზღვის ბიომრავალფეროვნების სადარაჯოზე </h2>    <div class="coh-inline-element article-text"> <p class="coh-paragraph" >ევროკავშირისა და გაეროს განვითარების პროგრამის ხელშეწყობით, სკოლის მოსწავლეები შავი ზღვის ეკოსისტემას სწავლობენ</p> </div> <h6 class="posted-date"> 22 May 2024</h6> </div>
      <figure class="coh-inline-element ssa-component coh-component ssa-component-instance-7a177a36-60eb-4312-989e-e0d2d9093372 coh-component-instance-7a177a36-60eb-4312-989e-e0d2d9093372 wide"><img src="https://www.undp.org/sites/g/files/zskgke326/files/2024-05/2.4_afaliny_2019_balakl_gladilina_img_1116a.jpg" width="2680" height="1790" alt="Black Sea Dolphin Monitoring" title="Black Sea Dolphin Monitoring" loading="lazy" /><figcaption class="coh-inline-element">     <div class="coh-inline-element credits">ფოტოს ავტორი: UNDP უკრაინა/ელენა გლადილინა</div>  </figcaption>  </figure>
      <div class="coh-container ssa-component coh-component ssa-component-instance-49f48f6d-1466-471e-8d73-e8d74b429bf1 coh-component-instance-49f48f6d-1466-471e-8d73-e8d74b429bf1  coh-style-padding-top-bottom-large ssa-instance-f935727ce79fa14e2e0b6d6248403166 coh-ce-cpt_row_for_columns-5f467588" >  <div class="coh-container " > <div class="coh-row coh-row-xl coh-row-visible-xl" data-coh-row-match-heights="{&quot;xl&quot;:{&quot;target&quot;:&quot;none&quot;}}"> <div class="coh-row-inner yellow ssa-instance-f935727ce79fa14e2e0b6d6248403166 coh-ce-cpt_row_for_columns-544cba20">            <div class="coh-column ssa-component coh-component ssa-component-instance-660d54e3-4711-4a9e-a80b-286e43b93a26 coh-component-instance-660d54e3-4711-4a9e-a80b-286e43b93a26 coh-ce-cpt_column-9431213c coh-visible-xs coh-col-xs-12 coh-col-xs-push-0 coh-col-xs-pull-0 coh-col-xs-offset-0 coh-visible-sm coh-col-sm-7 coh-visible-xl coh-col-xl-7" >         <div class="coh-wysiwyg ssa-component coh-component ssa-component-instance-f1009abd-46c1-4599-b9e6-e09b6d83b908 coh-component-instance-f1009abd-46c1-4599-b9e6-e09b6d83b908"  >    <p>ანაკლიის, ბათუმის, ბობოყვათის, გონიოს, ქობულეთისა და ფოთის საჯარო სკოლების მოსწავლეები დელფინების მონიტორინგში ჩაერთნენ. მოსწავლეთა ჯგუფი ათდღიანი ინტერვალებით ახორციელებს დელფინების მონიტორინგს საქართველოს სანაპიროზე და სპეციალური პროტოკოლების მეშვეობით აღრიცხავს მათ გამოჩენას სხვადასხვა ლოკაციაზე, მათ შორის ფოთსა და გონიოში.</p><p>ახალგაზრდების საგანმანათლებლო მოგზაურობა სასწავლო სემინარებით დაიწყო, რომელთაც ბათუმის შოთა რუსთაველის სახელობის სახელმწიფო უნივერსიტეტი მასპინძლობდა. სემინარების მსვლელობაში, მოზარდები შავი ზღვის გამოცდილ მკვლევარებს შეხვდნენ და ზღვის ბიომრავალფეროვნებაზე, ეკოსისტემის საფრთხეებსა და ზღვის დაცვისა და შენარჩუნების გზებზე უამრავი ინფორმაცია მიიღეს.</p><p>სემინარების ყველაზე აქტიური და დაინტერესებული მონაწილეები თავად ჩაერთნენ ზღვის ბიომრავალფეროვნების კვლევაში და ამჟამად საკუთარი წვლილი შეაქვთ შავი ზღვის შესწავლისა და დაცვის საქმეში.</p><p>მომავალი თვეების მანძილზე, მოზარდები ასევე ჩაერთვებიან სხვადასხვა სახის საგანმანათლებლო და გარემოსდაცვით აქტივობაში, მათ შორის, სანაპიროს დასუფთავებასა და დაცულ ტერიტორიებზე ლაშქრობებში. საგანმანათლებლო მოგზაურობის დასკვნითი ღონისძიება ოქტომბრის ბოლოს, ბათუმში, შავი ზღვის დღეს გაიმართება.</p><p>ამ ახალგაზრდული საგანმანათლებლო ინიციატივის მხარდამჭერები არიან ევროკავშირი და გაეროს განვითარების პროგრამა საქართველოს გარემოს&nbsp;დაცვისა და სოფლის მეურნეობის სამინისტროს გარემოს ეროვნულ სააგენტოსთან თანამშრომლობით.&nbsp;</p><p>ინიციატივა ხორციელდება ევროკავშირისა და&nbsp;UNDP-ის რეგიონული პროექტის „ევროკავშირი შავი ზღვის გარემოს მონიტორინგის გაუმჯობესებისთვის“ (<a href="https://emblasproject.org/">EU4EMBLAS</a>)&nbsp;ფარგლებში, საქართველოსა და უკრაინის მთავრობებთან პარტნიორობით.</p><p>2014-2019 წლებში, EU4EMBLAS პროექტის ფარგლებში, ჩატარდა შავი ზღვის ეკოლოგიური მდგომარეობის რამდენიმე კვლევა საერთაშორისო მკვლევარების ჩართულობით.&nbsp;</p><p>აღნიშნული კვლევების ბოლო&nbsp;<a href="https://emblasproject.org/wp-content/uploads/2022/03/EMBLAS_Scientific-Report_ISBN-978-617-8111-01-4-web.pdf">ანგარიში</a> 2020 წელს გამოქვეყნდა. დოკუმენტში მოყვანილი იყო შავი ზღვის ეკოსისტემის მონიტორინგის ყოვლისმომცველი შედეგები იმ დროისთვის არსებული გამოწვევისა და დადებითი ტენდენციის ჩათვლით. საქართველოს სანაპირო ზოლისა და ზღვის მონიტორინგის შედეგად, კვლევამ სხვდასხვა სახის ეკოლოგიური საფრთხე გამოავლინა, მათ შორის, სანაპიროს პლასტმასით დაბინძურება (90.5 ნივთი 1 კვადრატულ კილომეტრზე), 2,000 მეტრის სიღრმეზე მიკროპლასტმასის არსებობა, ქიმიური დაბინძურება და ინვაზიური, ანუ შემოჭრილი, სახეობების რიცხვის ზრდა.&nbsp;</p><p>დადებით ტენდენციებს შორის აღინიშნებოდა დაბინძურებისადმი მგრძნობიარე სახეობების მედეგობის გაზრდა და ევროპული ხამანწკის დაბრუნება, რომელიც 1940-იანი წლებიდან გადაშენებულ სახეობად ითვლებოდა.</p><p>ევროკავშირისა და UNDP-ის თანამშრომლობა საქართველოსა და უკრაინის მთავრობებთან, საგანმანათლებლო დაწესებულებებთან, სამოქალაქო საზოგადოებასა და მოსახლეობასთან EU4EMBLAS პროექტის მიმდინარე ფაზაში, 2025 წლის აპრილამდე გაგრძელდება. სხვა აქტივობებთან ერთად, პროექტის ფარგლებში გათვალისწინებულია საგანმანათლებლო საქმიანობის ხელშეწყობა, ზღვისა და სანაპირო ზოლის დაბინძურების შემცირება და რეკომენდაციების შემუშავება შავი ზღვის ეკოსისტემის დაცვისთვის.</p><h5><strong>EU4EMBLAS&nbsp;პროექტის შესახებ:</strong></h5><p>ევროკავშირისა და&nbsp;UNDP-ის რეგიონული პროექტი „ევროკავშირი შავი ზღვის გარემოსდაცვითი მონიტორინგის გაუმჯობესებისთვის“&nbsp;(EU4EMBLAS) საქართველოსა და უკრაინის მთავრობებთან მჭიდრო თანამშრომლობის პირობებში ხორციელდება და შავი ზღვის ბიომრავალფეროვნების მონიტორინგსა და დაცვას ემსახურება. პროექტის მიმდინარე ფაზა მიზნად ისახავს მონიტორინგის მხრივ არსებული შესაძლებლობების გაღრმავებას და შავი ზღვის ბიომრავალფეროვნების შესახებ საზოგადოებრივი ცნობიერების ამაღლებას ევროკავშირის სტანდარტებისა და დირექტივების, მათ შორის, ევროკავშირის საზღვაო სტრატეგიის ჩარჩო დირექტივისა (MSFD) და წყლის ჩარჩო დირექტივის (WDF) შესაბამისად. 2013 წლიდან, პროექტის ბიუჯეტი 6.65 მილიონ ევროს შეადგენს. დამატებითი ინფორმაციისთვის, ეწვიეთ <a href="https://emblasproject.org">ვებგვერდს</a>.</p><h5><strong>ევროკავშირის შესახებ:</strong></h5><p>ევროკავშირისა და საქართველოს თანამშრომლობა ოცდაათ წელს ითვლის. ევროკავშირი&nbsp; მხარში უდგას საქართველოს წინსვლასა და განვითარებას როგორც ცოდნისა და გამოცდილების გაზიარებითა და ექსპერტიზისა და ინოვაციის ხელშეწყობით, ისე ფინანსური მხარდაჭერით. ევროკავშირსა და საქართველოს შორის ურთიერთობა ეფუძნება მშვიდობის, თავისუფლების, დემოკრატიის, ადამიანის უფლებებისა და მდგრადი ეკონომიკური განვითარების საერთო ღირებულებებს. დამატებითი ინფორმაცია იხილეთ EU4Georgia&nbsp;<a href="https://eu4georgia.eu/ka/evrokavshiri-sakartveloshi/">ვებგვერდზე</a>.</p><h5><strong>საკონტაქტო ინფორმაცია:</strong></h5><ul><li>ოლენა მარუშევსკა, EU4EMBLAS,&nbsp;<a href="mailto:bluerivers.ukraine@gmail.com">bluerivers.ukraine@gmail.com</a></li><li>სოფო ჭიჭინაძე, UNDP, +995 196907,&nbsp;<a href="mailto:sophie.tchitchinadze@undp.org">sophie.tchitchinadze@undp.org</a></li><li>ირა სულავა, UNDP, +995 599 579105,&nbsp;<a href="mailto:irine.sulava@undp.org">irine.sulava@undp.org</a></li></ul> </div> </div></div> </div> </div> </div>
    title: შრიფტის შემოწმება
    h2: მეორე დონის სათაური
    h3: მესამე დონის სათაური
    h4: მეოთხე დონის სათაური
    h5: მეხუთე დონის სათაური
    h6: მეექვსე დონის სათაური
    paragraph1: |
      ეს არის <strong>გამოკვეთილი ტექსტი</strong>,<br> და ეს არის <b>გამოკვეთილი ტექსტი &lt;b&gt; ტეგის გამოყენებით</b>.<br>
      აქ არის <em>იტალიური ტექსტი</em>,<br> და ეს არის <i>იტალიური ტექსტი &lt;i&gt; ტეგის გამოყენებით</i>.<br>
      ეს ტექსტი არის <u>ხაზგასმული</u> &lt;u&gt; ტეგის გამოყენებით.
    
    paragraph2: |
      <small>ეს არის მცირე ტექსტი &lt;small&gt; ტეგის გამოყენებით</small><br>
      ეს არის ნორმალური ტექსტი <sub>ქვედა ინდექსით</sub> და <sup>ზედა ინდექსით</sup>.<br>
      აქ არის <mark>მონიშნული ტექსტი</mark> &lt;mark&gt; ტეგის გამოყენებით.<br>
      <del>ეს ტექსტი არის წაშლილი</del> &lt;del&gt; ტეგის გამოყენებით,<br> და ეს არის <ins>ხაზგასმული</ins> &lt;ins&gt; ტეგის გამოყენებით.
    
    paragraph3: |
      ტექსტის ჩვენება მარჯვნიდან მარცხნივ: <bdo dir="rtl">ტექსტი მარჯვნიდან მარცხნივ</bdo><br>
      ტექსტის ჩვენება მარცხნიდან მარჯვნივ: <bdo dir="ltr">ტექსტი მარცხნიდან მარჯვნივ</bdo>
    
    paragraph4: |
      თქვენ შეგიძლიათ აჩვენოთ კოდი ასე: <code>let x = 10;</code>.
     
    paragraph5: |
      ეს ტექსტი ნაჩვენებია
                      შენახული სივრცეებით და
                      ახალი ხაზებით.
    
    paragraph6: |
      <blockquote class="paragraph">
          <p>
            ეს არის ციტატა, რომელიც გამოიყენება მნიშვნელოვანი ტექსტის ან გამონათქვამების ხაზგასასმელად.
          </p>
      </blockquote>
      <p class="paragraph">
