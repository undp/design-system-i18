          <tr>
              <th>रेल संख्या</th>
              <th>मार्ग</th>
              <th>यात्रा समय</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>433</td>
              <td>लन्डन - पेरिस</td>
              <td>5 घण्टा</td>
          </tr>
