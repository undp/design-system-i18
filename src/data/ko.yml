      <div class="coh-container cell small-12 large-9" > <h2 class="coh-heading article-title" > 아시아태평양 지역 SDGs 실현 스타트업, 울산에 모여 도시 혁신에 도전 </h2>    <div class="coh-inline-element article-text"> <p class="coh-paragraph" >&#039;씨티프레너스 울산 2024 데모데이&#039; 통해 대한민국 및 아태지역 청년 주도 기업가들이 혁신·포용적 기술, 지속 가능한 에너지, 재난·안전, 울산 주력산업 재도약을 위한 사회적 임팩트 선보여</p> </div><h6 class="posted-date"> 2024년 6월 13일</h6></div>
      <figure class="coh-inline-element ssa-component coh-component ssa-component-instance-c967b18e-e375-4730-b0f1-183b0b1703b9 coh-component-instance-c967b18e-e375-4730-b0f1-183b0b1703b9 wide"><img src="https://www.undp.org/sites/g/files/zskgke326/files/2024-06/undp-seoul-citypreneurs-ulsan-2024.jpg" width="6720" height="4480" alt="" loading="lazy" /></figure> 
      <div class="coh-container ssa-component coh-component ssa-component-instance-21e23505-1ebb-4f63-90ff-a34a8fd0e709 coh-component-instance-21e23505-1ebb-4f63-90ff-a34a8fd0e709  coh-style-padding-top-bottom-large ssa-instance-938301f8452a380a307eaed48da4add7 coh-ce-cpt_row_for_columns-5f467588" >  <div class="coh-container " > <div class="coh-row coh-row-xl coh-row-visible-xl" data-coh-row-match-heights="{&quot;xl&quot;:{&quot;target&quot;:&quot;none&quot;}}"> <div class="coh-row-inner yellow ssa-instance-938301f8452a380a307eaed48da4add7 coh-ce-cpt_row_for_columns-544cba20">            <div class="coh-column ssa-component coh-component ssa-component-instance-b63a9e7c-ee8b-4194-b938-c0eb0fe008f3 coh-component-instance-b63a9e7c-ee8b-4194-b938-c0eb0fe008f3 coh-ce-cpt_column-9431213c coh-visible-xs coh-col-xs-12 coh-col-xs-push-0 coh-col-xs-pull-0 coh-col-xs-offset-0 coh-visible-sm coh-col-sm-7 coh-visible-xl coh-col-xl-7" >         <div class="coh-wysiwyg ssa-component coh-component ssa-component-instance-81af892f-a65c-492d-ac05-24082e329c56 coh-component-instance-81af892f-a65c-492d-ac05-24082e329c56"  >    <p><strong>2024년 6월 13일, 서울</strong> – 지속가능발전목표(SDGs)가 정의하는 시급한 도시 지속가능성 문제를 해결하기 위한 혁신적인 솔루션을 발굴, 육성하기 위한 임팩트 스타트업 액셀러레이션 프로그램 '도시혁신 챌린지: 씨티프레너스(Citypreneurs) 울산 2024'(이하 씨티프레너스 울산 2024)가 6월 12일 울산광역시 UNIST에서 열린 데모데이 행사를 끝으로 6주간의 여정의 막을 내렸다.&nbsp;</p><p>씨티프레너스 울산 2024는 유엔개발계획(UNDP)이 울산광역시, 울산과학기술원(UNIST), 유엔협회세계연맹(WFUNA), 유엔 아시아태평양 경제사회위원회(UNESCAP)와 함께 공동 주최했다. 올해 프로그램은 UNDP와 씨티재단이 공동 설립한 유스코랩(Youth Co:Lab)이 글로벌 진출 지원 파트너로서 지원하였으며, CVC 캐피탈 파트너스가 멘토링 및 자원 후원을 통해 스타트업의 성장과 성공을 지원했다.</p><p>2024년 4월에 개시된 올해 씨티프레너스 울산 프로그램은 ‘지속 가능한 에너지’, ‘재난·안전’, ‘울산 주력산업 재도약’, ‘혁신·포용적 기술’ 분야에서 혁신을 추구하는 아시아태평양 지역(대한민국, 인도네시아, 파키스탄, 필리핀, 베트남 등) 24개 혁신 스타트업에 역량 강화 지원을 제공했다. 참가 스타트업들은 지난 6주간 업계 전문가, 법률 고문, 임팩트 투자자와 함께하는 멘토링 세션을 포함해 임팩트 관리 및 측정, ESG 트렌드, 인적 자원, 비즈니스 관리 및 확장, 법적 이슈(지재권, 투자, 지분 등)를 다루는 주간 워크숍을 통해 유익한 경험을 쌓았다.</p><p>씨티프레너스 울산 2024의 영예의 대상은 폐플라스틱 열분해유 수소추출법을 선보인 울산 기반의 스타트업 (주)홀트에너지가 수상했다. 최우수상은 실명 질환을 진단할 수 있는 자체 개발한 디지털검안기를 제공하는 <a href="https://www.labsd.net/">랩에스디</a>와 화재진화 및 연기배출을 위한 재난안전 시스템을 제공하는 <a href="https://schaffengott.com/index.html">샤픈고트</a>가 수상했다. CVC 혁신상은 플라스틱과 폐기물 문제를 해결하는 솔루션을 제공하는 <a href="https://www.oysterable.com/">오이스터에이블(주)</a>와 랩에스디에게 돌아갔다.</p><p>아울러 지속가능발전목표(SDGs) 달성과 지역 및 글로벌 임팩트 생태계에 긍정적으로 기여할 수 있는 잠재력을 인정받아 효율적인 재활용을 위한 폐기물 관리 어플리케이션을 개발한 인도네시아의 <a href="https://kepul.id/">케풀(Kepul)</a>과 에너지를 절약하는 친환경 지붕을 제공하는 베트남의 <a href="https://cas-energy.com/">CAS 에너지(CAS Energy)</a>가 임팩트 어워드를 수상했다. &nbsp;</p><p>씨티프레너스는 UNDP와 씨티재단이 공동 설립한 유스코랩(Youth Co:Lab) 및 기타 공공 및 민간 파트너십을 통하여 실행되는 SDGs 달성과 도시 문제 해결을 목적으로 하는 창업 경진대회로, 2017년부터 개최되었다. 한국과 아시아태평양 지역의 임팩트 스타트업 생태계 강화와 이를 통한 도시의 지속 가능성 문제를 해결하기 위해 시행되고 있다.&nbsp;</p><p>&nbsp;</p><p><strong>유스코랩(Youth Co:Lab) 소개 &nbsp;</strong></p><p>2017년 UNDP와 씨티재단이 공동 설립한 유스코랩은 아시아태평양 지역 국가들이 리더십, 사회 혁신, 기업가 정신을 통해 지속가능발전목표(SDGs) 이행을 가속화할 수 있도록 청년에게 권한을 부여하고 투자하는 공동의 의제를 수립하는 것을 목표로 한다.</p><p><em>유스코랩에 대한 자세한 내용은 </em><a href="https://www.youthcolab.org/"><em>여기</em></a><em>에서, 한국 유스코랩의 이니셔티브는 다음 링크에서 확인하세요: </em><a href="https://www.youthcolab.org/republic-of-korea"><em>https://www.youthcolab.org/republic-of-korea</em></a></p><p>&nbsp;</p><p><strong>씨티재단(Citi Foundation) 소개 &nbsp;</strong></p><p>씨티재단은 전 세계 저소득 지역사회의 경제 발전을 촉진하고 주민들의 삶을 개선하기 위해 노력하고 있다. 금융 포용성을 높이고, 청소년을 위한 일자리 기회를 촉진하며, 경제적으로 활기찬 지역사회를 구축하기 위한 접근 방식을 재구상하는 노력에 투자한다. 씨티재단의 “자선 그 이상(More than Philanthropy)” 접근 방식은 씨티와 직원들의 전문성을 활용하여 목표를 달성하고 리더십과 혁신을 주도한다. &nbsp;</p><p><em>자세한 내용은 </em><a href="www.citigroup.com/citi/foundation"><em>www.citigroup.com/citi/foundation</em></a><em>에서 확인하거나 @Citi를 팔로우하시기 바랍니다. &nbsp;</em></p><p>&nbsp;</p><p><strong>UNDP 소개 &nbsp;</strong></p><p>유엔개발계획(UNDP)은 유엔 산하의 국제개발기구로서 전 세계 170여개 국가 및 영토에서 빈곤 종식, 불평등 감소와 기후변화 대응을 지원한다. 광범위한 전문가 및 파트너 네트워크와 협력하여 국가들이 사람과 지구를 위한 통합적이고 지속적인 솔루션을 구축할 수 있도록 돕고 있다.</p><p><em>자세한 내용은 </em><a href="undp.org"><em>undp.org</em></a><em>와 </em><a href="https://www.undp.org/policy-centre/seoul/"><em>undp.org/policy-centre/seoul</em></a><em>에서 확인하거나 @UNDP, @UNDPSPC를 팔로우하시기 바랍니다.</em></p> </div></div></div> </div> </div> </div> 
