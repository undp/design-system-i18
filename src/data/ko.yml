    paragraph1: |
      이것은 <strong>굵은 텍스트</strong>,<br> 그리고 이것은 <b>&lt;b&gt; 태그를 사용한 굵은 텍스트</b>입니다.<br>
      여기에는 <em>기울임꼴 텍스트</em>가 있습니다,<br> 그리고 이것은 <i>&lt;i&gt; 태그를 사용한 기울임꼴 텍스트</i>입니다.<br>
      이 텍스트는 &lt;u&gt; 태그를 사용하여 <u>밑줄</u>이 그어졌습니다.
    
    paragraph2: |
