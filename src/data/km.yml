meta:
  title: ការត្រួតពិនិត្យអក្សរ

content:
  link:
    url: https://design.undp.org/
    label: ប្រព័ន្ធរចនាម៉ូដ UNDP
  main:
    example: >
      <div class="coh-container cell small-12 large-9" > <h2 class="coh-heading article-title" > ពួកយើងកំពុងស្វែងរកសហគ្រាសដែលធ្វើការងារផ្តោតទៅលើការលើកកម្ពស់ការបន្សុំានឹងការប្រែប្រួលអាកាសធាតុនៅកម្ពុជា! កាលបរិច្ឆេទទួលពាក្យត្រូវបានពន្យារពេល!  </h2><h6 class="posted-date"> 21 August 2023</h6></div>
      <figure class="coh-inline-element ssa-component coh-component ssa-component-instance-ba3ea70f-0b3b-42c2-ae68-3a0c0adfef73 coh-component-instance-ba3ea70f-0b3b-42c2-ae68-3a0c0adfef73 wide"><img src="https://www.undp.org/sites/g/files/zskgke326/files/2023-12/GSIV%20Cambodia%20Social%20Media%20Cards_Extended%20Deadline-050124.jpg" width="6000" height="3375" alt="" loading="lazy" /></figure>
      <div class="coh-column ssa-component coh-component ssa-component-instance-e4147284-09cc-45d3-bce5-fb051b8eb195 coh-component-instance-e4147284-09cc-45d3-bce5-fb051b8eb195 coh-visible-xs coh-col-xs-12 coh-visible-sm coh-col-sm-7 coh-visible-md coh-col-md-7 coh-visible-lg coh-col-lg-7 coh-visible-xl coh-col-xl-7 pargraph-text side-content coh-col-xl" >         <div class="coh-wysiwyg ssa-component coh-component ssa-component-instance-614e8124-1372-4de0-a0ac-579d39a6f894 coh-component-instance-614e8124-1372-4de0-a0ac-579d39a6f894"  >    
      <p>
          យូអិនឌីភីកំពុងស្វែងរកសហគ្រាស ដែលធ្វើការងារផ្តោតទៅលើការលើកកម្ពស់ការបន្សុំានឹងការប្រែប្រួលអាកាសធាតុនៅកម្ពុជា។&nbsp;
      </p>
      <p>
          <strong>របៀបដាក់ពាក្យ ឬ&nbsp;Nominate&nbsp;សហគ្រាសឱ្យចូលរួមប្រកួតក្នុងកម្មវិធី&nbsp;The Growth Stage Impact Ventures (GSIV)៖</strong>
      </p>
      <ul>
          <li>
              ទាញយកឯកសារលម្អិតអំពីកម្មវិធីGSIV&nbsp;និងដំណើរការជ្រើសរើស <a href="https://www.undp.org/sites/g/files/zskgke326/files/2023-12/Cambodia%20GSIV_Call%20TORs_deadline%20extended%20050124%5B16%5D.pdf">នៅទីនេះ</a>
          </li>
          <li>
              &nbsp; &nbsp; ដើម្បីដាក់ពាក្យដោយផ្ទាល់ ឬ&nbsp;nominate&nbsp;សហគ្រាសណាមួយ សូមចូលទៅកាន់<em><strong>&nbsp;</strong></em><a href="https://docs.google.com/forms/d/e/1FAIpQLSe1tRZOdTzGrIUrPfN2aBHm8Lw5iCOBVdfzwRn0N5iJm5aLVA/viewform">តំណភ្ជាប់នេះ</a> រួចបំពេញព័ត៌មានទៅក្នុងទម្រង់ដាក់ពាក្យចូលរួម។ ការដាក់ពាក្យចូលរួម ត្រូវតែជាភាសាអង់គ្លេស។&nbsp;
          </li>
      </ul>
      <p>
          <strong>កាលបរិច្ឆេទផុតកំណត់</strong>ត្រូវបានពន្យាពេលរហូតដល់ ថ្ងៃទី៥ ខែមករា ឆ្នាំ២០២៤ ម៉ោង១១:៥៩នាទីយប់
      </p>
      <p>
          <strong>តើអ្វីទៅជាកម្មវិធី GSIV?</strong>
      </p>
      <p>
          កម្មវិធីGSIVនៅកម្ពុជា កំណត់យន្តការដើម្បីកំណត់ និងគាំទ្រសហគ្រាស ដែលកំពុងធ្វើការផ្តោតទៅលើការលើកកម្ពស់ការបន្សុំានឹងការប្រែប្រួលអាកាសធាតុ ជាពិសេសនៅក្នុងវិស័យវិនិយោគជាអាទិភាព ដែលចេញពីផែនទីសម្រាប់វិនិយោគិនពាក់ព័ន្ធនឹងគោលដៅអភិវឌ្ឍន៍ប្រកបដោយចីរភាព ដែលជាឧបករណ៍ ឆ្លាតវៃវិភាគទីផ្សារ ដែលត្រូវបានរចនាឡើងដើម្បីជួយវិនិយោគិនឯកជន កំណត់នូវវិស័យនានាដែលជាឱកាសសម្រាប់ការវិនិយោគ និងគំរូអាជីវកម្មដែលជំរុញគោលដៅអភិវឌ្ឍន៍ប្រកបដោយចីរភាព។&nbsp;
      </p>
      <p>
          <strong>លក្ខណៈវិនិច្ឆ័យនៃការជ្រើសរើស៖</strong>
      </p>
      <ol>
          <li>
              <strong>លក្ខណៈវិនិច្ឆ័យភូមិសាស្រ្ត៖ </strong>កម្មវិធីនេះ មានគោលបំណងលើកកម្ពស់ការអភិវឌ្ឍវិស័យឯកជននៅកម្ពុជា។ សហគ្រាសដែលត្រូវនឹងលក្ខណៈវិនិច្ឆ័យ គឺត្រូវតែជាសហគ្រាស ដែលមានដំណើរការក្នុងប្រទេសកម្ពុជា ជាមួយនឹងក្រុមការងារគ្រប់គ្រង និងកម្លាំងពលកម្មនៅក្នុងប្រទេសកម្ពុជា ព្រមទាំងផ្តល់ផលិតផល និងសេវាកម្មភាគច្រើននៅក្នុងប្រទេសកម្ពុជា និងបណ្តាប្រទេសអាស៊ានដទៃទៀត។
          </li>
          <li>
              <strong>លក្ខណៈវិនិច្ឆ័យគំរូអាជីវកម្ម៖</strong> សហគ្រាសដែលត្រូវនឹងលក្ខណៈវិនិច្ឆ័យ ដែលកំពុងស្វែងរកដៃគូផ្នែក (បច្ចេកទេស ហិរញ្ញវត្ថុ ឬផ្សេងទៀត) &nbsp;ដើម្បីជួយឱ្យពួកគេរីកចម្រើន នឹងត្រូវបានវាយតម្លៃយោងទៅតាមលក្ខណៈវិនិច្ឆ័យគំរូអាជីវកម្ម ដែលផ្តោតលើផលជះ កំណត់ត្រាហិរញ្ញវត្ថុ ការវិនិយោគ ការច្នៃប្រឌិត ក្រុមការងារ និងមាត្រដ្ឋានការងាររបស់ពួកគេ។
          </li>
          <li>
              <strong>លក្ខណៈវិនិច្ឆ័យទៅតាមវិស័យ៖</strong> ប្រធានបទសំខាន់ របស់កម្មវិធីនេះ គឺការបន្សុំានឹងការប្រែប្រួលអាកាសធាតុ។ គំរូធុរកិច្ចរបស់សហគ្រាស ត្រូវចូលរួមចំណែកក្នុងមធ្យោបាយមួយ ឬមធ្យោបាយផ្សេងទៀត ដល់ការការបន្សុំានឹងការប្រែប្រួលអាកាសធាតុនៅកម្ពុជា។
          </li>
      </ol>
      <p>
          ការជ្រើសរើសនឹងផ្តោតលើសហគ្រាស ដែលកំពុងមានប្រតិបត្តិការលើវិស័យមួយ ឬច្រើនក្នុងចំណោមវិស័យទាំង៥ ដែលបានធ្វើការជ្រើសរើសតាមរយៈផែនទីសម្រាប់វិនិយោគិនពាក់ព័ន្ធនឹងគោលដៅអភិវឌ្ឍន៍ប្រកបដោយចីរភាព និងសកម្មភាពបន្ស៊ាំនឹងការប្រែប្រួលអាកាសធាតុដែលបានលើកឡើងនៅក្នុងរបាយការណ៍ការចូលរួមចំណែករបស់ជាតិ (NDC)នៅកម្ពុជាដែលមានដូចជា៖ ចំណីអាហារ និងកសិកម្ម ហេត្ថរចនាសម្ព័ន្ធសំណង់និងអាគារបៃតង អប់រំ ថាមពលកកើតឡើងវិញ និងសុខាភិបាល។
      </p>
      <p>
          <strong>សម្រាប់ការសាកសួរព័ត៌មាន សូមទាក់ទង៖</strong>
      </p>
      <p>
          <a href="mailto:thida.tieng@undp.org">thida.tieng@undp.org</a> និង&nbsp;<a href="mailto:mialy.nomenjanahary@undp.org">mialy.nomenjanahary@undp.org</a>
      </p>
    title: ការត្រួតពិនិត្យអក្សរ
    h2: ជំពូកកម្រិតទី២
    h3: ជំពូកកម្រិតទី៣
    h4: ជំពូកកម្រិតទី៤
    h5: ជំពូកកម្រិតទី៥
    h6: ជំពូកកម្រិតទី៦
    paragraph1: |
      នេះគឺជា <strong>អត្ថបទក្រាស់</strong>,<br> ហើយនេះគឺជា <b>អត្ថបទក្រាស់ដោយប្រើ &lt;b&gt; ស្លាក</b>.<br>
      នៅទីនេះអ្នកអាចមើលឃើញ <em>អត្ថបទទ្រេត</em>,<br> ហើយនេះគឺជា <i>អត្ថបទទ្រេតដោយប្រើ &lt;i&gt; ស្លាក</i>.<br>
      អត្ថបទនេះ <u>បានគូសបន្ទាត់ក្រោម</u> ដោយប្រើ &lt;u&gt; ស្លាក។
    
    paragraph2: |
      <small>នេះគឺជាអត្ថបទតូចដោយប្រើ &lt;small&gt; ស្លាក</small><br>
      នេះគឺជាអត្ថបទធម្មតាមួយដែលមាន <sub>អត្ថបទក្រោម</sub> និង <sup>អត្ថបទលើ</sup>.<br>
      នេះគឺជា <mark>អត្ថបទបានបង្ហាញ</mark> ដោយប្រើ &lt;mark&gt; ស្លាក.<br>
      <del>អត្ថបទនេះត្រូវបានលុប</del> ដោយប្រើ &lt;del&gt; ស្លាក,<br> ហើយនេះគឺជា <ins>បានគូសបន្ទាត់ក្រោម</ins> ដោយប្រើ &lt;ins&gt; ស្លាក។
    
    paragraph3: |
      បង្ហាញអត្ថបទពីស្ដាំទៅឆ្វេង: <bdo dir="rtl">អត្ថបទដែលបានសរសេរពីស្ដាំទៅឆ្វេង។</bdo><br>
      បង្ហាញអត្ថបទពីឆ្វេងទៅស្ដាំ: <bdo dir="ltr">អត្ថបទដែលបានសរសេរពីឆ្វេងទៅស្ដាំ។</bdo>
    
    paragraph4: |
      អ្នកអាចបង្ហាញកូដដូចនេះ: <code>let x = 10;</code>.
     
    paragraph5: |
      អត្ថបទនេះត្រូវបានបង្ហាញ
                      ដោយរក្សាទុកដកឃ្លាដូចដើម និង
                      បន្ទាត់ថ្មី។
    
    paragraph6: |
      <blockquote class="paragraph">
          <p>
            នេះគឺជាបទបញ្ជាដែលត្រូវបានប្រើជាទូទៅដើម្បីសំដែងចំណុចសំខាន់ៗឬការលើកទឹកចិត្ត។
          </p>
      </blockquote>
      <p class="paragraph">
          បញ្ចូលតំណសង្ខេប: <q>នេះគឺជាតំណសង្ខេប។</q>
      </p>
      <p class="paragraph">
          អត្ថបទនេះគឺជា សញ្ញាសម្គាល់: <abbr title="Cascading Style Sheets">UNDP</abbr>.
      </p>
      <p class="paragraph">
          អត្ថបទដែលបង្ហាញប្រភពមួយ: <cite>អត្ថបទនេះយកមកពីសៀវភៅ "1984".</cite>
      </p>
      <p class="paragraph">
          បញ្ចូលពីក្តារចុច: <kbd>Ctrl + C</kbd>.<br>
          លទ្ធផលកម្មវិធី: <samp>Error 404</samp>.<br>
          <var>x</var> + <var>y</var> = <var>z</var> (អថេរ នៅក្នុងកម្មវិធី)។
      </p>
      <ul>
